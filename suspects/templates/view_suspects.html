{% extends "layout.html" %}
{% block content %}
<header class="mb-3">
    <div class="container">
        <h1 class="text-center">Suspects</h1>
    </div>
</header>

<div class="mb-3">
    <form class="d-flex" role="search" action="#" method="post">
        <input class="form-control me-2" type="search" name="search" placeholder="Search Suspects..." aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
</div>

<table class="table">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">DOB</th>
        </tr>
    </thead>
    <tbody>
        {% for suspect in suspects %}
        <tr>
            <td>{{ suspect.suspect_id }}</td>
            <td>{{ suspect.name }}</td>
            <td>{{ suspect.date_of_birth }}</td>
            <td>
                <a href="{{ url_for('suspects.view_suspect', suspect_id=suspect.suspect_id) }}" class="btn btn-outline-primary">View</a>
                <a href="{{ url_for('suspects.edit_suspect', suspect_id=suspect.suspect_id) }}" class="btn btn-outline-warning">Edit</a>
                <a href="{{ url_for('suspects.delete_suspect', suspect_id=suspect.suspect_id) }}" class="btn btn-outline-danger">Delete</a>
            </td>
        </tr>
        {% else %}
        <tr>
            <td colspan="4">No suspects found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{{ url_for('suspects.add_suspect') }}" class="btn btn-primary mt-3">Add New Suspect</a>
{% endblock %}
