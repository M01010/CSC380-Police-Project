{% extends "layout.html" %}
{% block content %}
    <header class="mb-4">
        <div class="container">
            <h1 class="text-center">Add Victim</h1>
        </div>
    </header>

    <form action="#" method="post">
        <div class="mb-3">
            <label for="idInput" class="form-label">Victim ID:</label>
            <input type="text" class="form-control" id="idInput" name="victim_id" placeholder="Enter Victim ID"
                   value="{{ victim.victim_id if victim else '' }}">
        </div>
        <div class="mb-3">
            <label for="nameInput" class="form-label">Name:</label>
            <input type="text" class="form-control" id="nameInput" name="name" placeholder="Enter Name"
                   value="{{ victim.name if victim else '' }}">

            <div class="form-group">
                <label for="dobInput">DOB:</label>
                <input type="date" id="dobInput" name="date_of_birth"
                       value="{{ victim.date_of_birth if victim else '' }}" min={{ constants.minDate }} max={{ constants.maxDate }}
                       class="form-control"/>
            </div>


            <div class="mb-3">
                <label for="contactInput" class="form-label">Contact Info:</label>
                <input type="text" class="form-control" id="contactInput" name="contact_info"
                       placeholder="Enter Contact Info" value="{{ victim.contact_info if victim else '' }}">
            </div>
