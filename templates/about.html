{% extends "layout.html" %}
{% block content %}
    <h1>About</h1>
    <h4>time: {{ time }}</h4>
    {% for test in tests %}
        <span>{{ test.id }}</span>
        <span>{{ test.name }}</span>
        <a href="{{ url_for('edit_test',test_id=test.id) }}">edit</a>
        <a href="{{ url_for('delete_test',test_id=test.id) }}">delete</a>
        <br>
    {% endfor %}
    <a href="{{ url_for('add_test') }}">add new test</a>
{% endblock content %}
